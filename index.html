<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To DO: Wifi Icon -->
        </div>

        <div class="status-bar__column">
            <span>12:00</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        
    </div>

    <header class="welcome-header">
        <h1 class="welcom-header__title">Welcome to Sumin's Birthday</h1>
        <p class="welcome-header__text"></p>
    </header>

    <form action="friends_birth.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="Typing H.B.D"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is to big :(</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
